<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #box1 {
            position: absolute;
            height: 150px;
            width: 150px;
            border-radius: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>
                <div id="box1"></div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        $(function () {
            move_div();
            $(window).on('resize', move_div);
        })

            function move_div(){
                const win_width = $(window).width();
                const win_height = $(window).height();
                const div_width = $('#box1').width();
                const div_height = $('#box1').height();
                // console.log(win_width,win_height,div_width,div_height);

                $('#box1').css({
                    'top': (win_height / 2) - (div_height / 2),
                    'left':(win_width / 2) - (div_width / 2)
                })
            }
    </script>
</body>
</html>
