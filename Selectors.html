<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }

        section {
            height: 300px;
        }

        #s1 {
            background-color: red;
        }
        #s2 {
            background-color: blue;
        }
        #s3 {
            background-color: green;
        }

        #button2 {
            visibility: hidden;
        }

        #button3 {
            display: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery selectors練習</h2>
                <h3>屬性選擇器</h3>
                <ul>
                    <li>
                        <a href="jquery.pdf">講義下載(PDF)</a>
                    </li>
                    <li>
                        <a href="jquery.pptx">講義下載(PPT)</a>
                    </li>
                </ul>

                <h3>階層選擇器</h3>
                <table class="simpleTable">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td>G</td>
                        <td>H</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td>G</td>
                        <td>H</td>
                        <td>I</td>
                    </tr>
                </table>
                <input type="text" autofocus><span></span><span></span>
                <section id="s1">
                    <input type="button" value="button" disabled>
                    <input type="checkbox" checked><input type="checkbox">
                    <div></div>
                    <div><p>div2</p></div>
                </section>
                <section id="s2"></section>
                <section id="s3">
                    <button id="button1" hidden>chick1</button><span></span>
                    <button id="button2">chick2</button><span></span>
                    <button id="button3">chick3</button><span></span>
                </section>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // 屬性選擇器
            $('a[href$=".pdf"]').css({
                'text-decoration':'none',
                'background':'url(img/dn.png) no-repeat',
                'background-size':'16px',
                'padding-left':'20px'
            })
            $('a[href!=".pdf"]').css({
                // 'background-color':'orange'
                'text-decoration':'none',
                'background':'url(img/dn.png) no-repeat',
                'background-size':'16px',
                'padding-left':'20px'
            })

            // 階層選擇器
            $('.simpleTable').css({
                'width':'400px',
                'padding':'10px',
                'border':'1px solid black'
            })
            $('.simpleTable td').css({
                'border':'1px solid black'
            })

            $('input[type="text"]+span').text('請輸入')

            // 基本篩選選擇器
            $(':header:not(h2)').css({
                'background-color':'silver',
                'padding':'5px'
            })
            $(':focus').css({
                'background-color':'lightgreen'
            })
            $(':target').css({
                'background-color':'yellow'
            })
            $('#s1>div:empty').text("div1")
            $('#s1>div:has("p")').css({
                'background-color':'white'
            })

            //child filter選擇器
            // $('.simpleTable td:first-child').css({
            //     'background-color':'yellow'
            // })
            // $('.simpleTable td:last-child').css({
            //     'background-color':'orange'
            // })
            // $('.simpleTable td:nth-child(2)').css({
            //     'background-color':'yellow'
            // })
            $('.simpleTable tr:nth-child(2n)').css({
                'background-color':'orange'
            })
            $('.simpleTable tr:nth-child(2n+1)').css({
                'background-color':'blue'
            })
            $('.simpleTable tr:nth-child(3) td:nth-child(2)').css({
                'background-color':'white'
            })

            //visibility 選擇器
            $('#s3 button:hidden + span').text('get hidden!').css({
                'border':'1px solid black',
                'border-radius':'5px'
            })
        });
    </script>
</body>
</html>
