<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px dotted transparent;
            background-color: rgb(206, 206, 206);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>
                <button type="button" id="buttonOn" class="btn btn-dark">on</button>
                <button type="button" id="buttonOne" class="btn btn-dark">one</button>
                <button type="button" id="buttonOff" class="btn btn-dark">off</button>
                <button type="button" id="buttonAdd" class="btn btn-danger">buttonadd</button>
                <div id="buttons">
                    <button>click1</button>
                    <button>click2</button>
                    <button>click3</button>
                </div>
            </div>
            <div class="col-2">
                <div class="img-wrap">
                   <img id="img1" class="w-100" src="img/dn.png" alt=""> 
                </div>               
                <input class="d-none" type="file" id="file1">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#buttonOn').on('click', function () {
                console.log("on");
            })
            $('#buttonOne').on('click', function () {
                console.log("one");
            })
            $('#buttonOff').on('click', function () {
                $('#buttonOn').off('click');// 取消buttonOn按鈕的click事件
                $('#buttonOne').trigger('click');//按下buttonOff的按鈕去引發buttonOne的click事件
            })

            // 把按鈕隱藏並替換成圖片觸發
            $('.img-wrap').on('click',function(){
                $('#file1').trigger('click');
            })

            $('#file1').on('change',function(){
                //預覽圖
                const reader = new FileReader();
                //load事件表示FileReader物件已經把圖讀完了
                reader.addEventListener('load',event=>{
                    $('#img1').attr('src',event.target.result);
                })
                reader.readAsDataURL(this.files[0])
            })

            //動態生成的按鈕要綁定click事件的寫法
            $('#buttons').on('click','button',function(event){
                console.log(event.target);
            })
            $('#buttonAdd').on('click',function(){
                $('#buttons').append('<button>click*</button>')
            })


            //觸發時機點是相同的
            // 有事件氣泡現象
            // focusin,focusout
            // mouseover,mouseout

            // 無事件氣泡現象
            // mouseenter,mouseleave           
            // focus,blur
        })
    </script>
</body>

</html>
