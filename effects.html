<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>
        #div1>img {
            width: 200px;
            height: auto;
        }

        #alligator {
            position: absolute;
            right: 1000px;
            top:500px;
            width: 300px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: background-color 2s, border-radius 2s, transform 2s;
        }

        #box1.effect {
            background-color: blue;
            border-radius: 50%;
            transform: translateX(400px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="button1" class="btn btn-danger">show-hide</button>
                <h2 class="animate__animated">jQuery 練習</h2>
                <div id="div1">
                    <img src="img/dn.png" alt="">
                </div>
                <div id="box1"></div>
            </div>
            <img id="alligator" src="img/5eeea355389655.59822ff824b72.gif" alt="">
            <div class="col-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // $('#div1>img').hide(1000,function(){
            //     $(this).show(1000)
            // })            
            // .toggle(1500);
            $('#button1').on('click',function(){
                // $('#div1>img').toggle(1500);
                // $('#div1>img').slidetoggle(1500);
                $('#div1>img').fadeToggle(500);
            })
            $('#div1>img').on({
                'mouseenter':function(){
                    $(this).fadeTo(500,0.2);
                },
                'mouseleave':function(){
                    $(this).fadeTo(500,1);
                }
            })
            $('#alligator').on('click',function(){
                $(this).animate({
                    right: '100px',
                    width: '200px'
                },3000, function(){
                    // $(this).hide(1000);
                });
            });
            $('#box1').on('click',function(){
                $(this).addClass('effect');
            })

            // 重複使用方式 : 需再建一個移除的函數才能重新傳入
            // 傳入
            $('h2').on('click',function(){
                $(this).addClass('animate__backInLeft');
            })
            // 移除
            $('h2').on('animationend',function(){
                $(this).removeClass('animate__backInLeft');
            })
        });
    </script>
</body>
</html>
