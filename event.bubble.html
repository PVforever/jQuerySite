<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>
                <div id="div1">
                    <h2>white less, bo more</h2>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // $('.container').on('mouseover',function(event){
            //     //this 表示觸發事件的物件
            //     console.log(this)
            //     console.log(event.target)
            //     console.log(event.currentTarget)
            //     console.log('container:mouseover')
            // })
            $('.container').on('mouseover',event => {
                //this 表示觸發事件的物件
                event.stopPropagation();//停止事件氣泡現象
                console.log(this)
                console.log(event.target)
                console.log(event.currentTarget)
                console.log('container:mouseover')
            })
            $('#div').on('mouseover',function(event){
                console.log('div:mouseover')
            })
            $('#div>h2').on('mouseover',function(event){
                console.log('h2:mouseover')
            })
            $('.container').on('mouseout',function(event){
                console.log('container:mouseout')
            })
            $('#div').on('mouseout',function(event){
                console.log('div:mouseout')
            })
            $('#div>h2').on('mouseout',function(event){
                console.log('h2:mouseout')
            })
        });
    </script>
</body>
</html>
